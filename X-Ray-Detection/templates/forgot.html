	<div class="details">
		<center><h1>Forgot Password</h1></center>
				
		{% with messages = get_flashed_messages() %}  
	{% if messages %}  
		  {% for message in messages %}  
		  <hr> 
			   <center><p>{{ message }}</p></center></td>
			   <hr>
		  {% endfor %}  
	{% endif %}  
 {% endwith %}
 <form method="POST">
		<center>

			<input type ="text" placeholder="Enter E-mail id" name ="username" data-type = "E-mail"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title = "Enter a valid email" required>  
				<br/>

			<input type ="password" placeholder="Enter password" name ="newpass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required>  

				<br/>
			<button type="submit" name ="log">Continue</button>
			<label class="login">
				<br>
		</center>
	</form>
